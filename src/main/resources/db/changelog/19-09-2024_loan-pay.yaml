databaseChangeLog:
  - changeSet:
      id: "1"
      author: "liquibase"
      changes:
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: dept
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: emp_id
                  type: int
                  constraints:
                    nullable: false
